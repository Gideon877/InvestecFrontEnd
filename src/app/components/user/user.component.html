<div class="container" align="center">
    <hr>
  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Parent Banks</th>
        <th>Children Banks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bank of data" class="table-info" (click)="getChildren(bank)">
        <td>{{bank.Parent_Entity_Name}}</td>
        <td>{{bank.Children_Banks}}</td>
      </tr>
    </tbody>
  </table>
</div>
